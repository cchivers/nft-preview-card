<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="index.css">

</head>
<body class="bg-main">

  <main class="container flex">
    <div class="card bg-card">
      <a href="#">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium image" class="card-img">
        <div class="card-color"></div>
      </a>
      <h4 class="card-title">
        <a href="#" class="link fs-large">Equilibrium #3429</a>
      </h4>
      <p class="card-info text-dark fs-medium">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-status grid fs-small">
        <div class="card-value text-light flex">
          <img src="./images/icon-ethereum.svg" alt="">
          0.041 ETH
        </div>
        <div class="card-time text-dark flex">
          <img src="./images/icon-clock.svg" alt="" class="card-time-img">
          3 days left
        </div>
      </div>
      <hr>
      <div class="card-creater text-dark flex fs-small">
        <img src="./images/image-avatar.png" alt="" class="card-avatar">
        Creation of <a href="#" class="link">Jules Wyvern</a>
      </div>
    </div>
  </main>

  <div class="attribution sr-only">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
