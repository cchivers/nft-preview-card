<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="index.css">

</head>
<body class="bg-main flex">

  <main class="container">
    <div class="card bg-card">
      <a href="#">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium image" class="card-img">
      </a>
      <h4 class="card-title">
        <a href="#" class="link">Equilibrium #3429</a>
      </h4>
      <p class="card-info text-dark">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-status flex">
        <div class="card-value text-light">0.041 ETH</div>
        <div class="card-time text-dark">3 days left</div>
      </div>
      <div class="card-creater text-dark flex">
        <img src="./images/image-avatar.png" alt="" class="card-avatar">
        Creation of <a href="#" class="link">Jules Wyvern</a>
      </div>
    </div>
  </main>

  <div class="attribution sr-only">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
